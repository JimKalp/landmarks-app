<div class="landmarks" *ngFor="let landmark of landmarks">
    <div class="card">
        <div class="row no-gutters">
            <div class="col-auto">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <img src="{{landmark.photo_thumb.url}}"  width="200" height="200" alt="">
                </button>
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            ...<img src="{{landmark.photo.url}}">
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
            <div class="col">
                <div class="card-block px-2">
                    <h4><a class="landmarks_title" href="{{landmark.url}}">{{landmark.title}}</a></h4>
                    <p class="card-text">
                        {{landmark.short_info}}
                    </p>
                    <div>
                        <a routerLink="/landmarks/{{landmark.objectId}}" class="btn btn-primary">View Full Page</a>
                        <ng-template [ngIf]="token">
                            <a routerLink="/dashboard/{{landmark.objectId}}" class="btn btn-warning">Edit</a>
                        </ng-template>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer w-100 text-muted">
        </div>
  </div>
</div>
